    let map;

    function initMap() {
        fetch("/bikes").then(response=> {
            return response.json();
        }).then(data => {
            console.log("data:", data)

            map = new google.maps.Map(document.getElementById("map"), {

            });
        }).catch(err => {
            console.log("OOPS!", err);
        })
    }
</script>
